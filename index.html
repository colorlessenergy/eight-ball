<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Magical Eight - Ball</title>
  <link href="https://fonts.googleapis.com/css?family=Exo|VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>The Magical 8-ball</h1>
    </div>
    <div class="info">
      <p>The Magical 8-ball can give very accurate or very inaccurate advice</p>
    </div>
    <div class="askQuestion">
      <p>Insert your question here...</p>
      <input id="question" type="text">
      <button id="questionData"> send </button>
      <p>The all knowing Magical 8-ball will answer your calling!</p>
    </div>
    <div class="displayData">
      <div class="displayQuestion">
        <p id="showQuestion">Question: </p>
      </div>
      <div class="displayAnswer">
        <p id="answer">Answer: </p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
